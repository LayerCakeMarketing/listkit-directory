name: Deploy to Production (Simple)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/listerino
          
          # Pull latest code from GitHub
          git pull origin main
          
          # Copy backend files to Docker container
          docker cp app/. listerino_app:/app/app/
          docker cp routes/. listerino_app:/app/routes/
          docker cp config/. listerino_app:/app/config/
          docker cp resources/. listerino_app:/app/resources/
          docker cp database/migrations/. listerino_app:/app/database/migrations/
          
          # Build frontend
          cd frontend
          npm install --production
          npm run build
          cd ..
          
          # Update composer dependencies in container
          docker exec listerino_app bash -c "cd /app && composer install --no-dev --optimize-autoloader"
          
          # Run migrations
          docker exec listerino_app bash -c "cd /app && php artisan migrate --force"
          
          # Clear all caches
          docker exec listerino_app bash -c "cd /app && php artisan config:clear && php artisan cache:clear && php artisan route:clear && php artisan view:clear"
          
          # Optimize
          docker exec listerino_app bash -c "cd /app && php artisan config:cache && php artisan route:cache"
          
          # Restart container to ensure all changes take effect
          docker restart listerino_app
          
          echo "Deployment completed!"